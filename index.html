<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Credit Card</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <head>
      <section class="section-button">
        <div class="button-box">
          <button class="button">
          </button>
        </div>
      </section>
    </head>
    <section class="container">
      <div id="card-type">CARD&nbsp TYPE</div>
      <div id="bank-name-wifi">
        <div id="bank-name">BANK&nbsp NAME</div>
        <div id="wifi-signal">
          <img class="wifi-signal" src="images/wifi-card.png" alt="wifi-signal" />
        </div>
      </div>
      <div id="chip-card">
        <img class="chip-card" src="images/chip-card.png" alt="chip-card" >
      </div>
      <div id="serial-number"> 
        1234 &nbsp&nbsp&nbsp&nbsp 5678 &nbsp&nbsp&nbsp&nbsp 
        9012 &nbsp&nbsp&nbsp&nbsp 3456 
      </div>
      <div id="fourth-number">1234</div>
      <div id="valid-arrow">
        <div id="valid">
          VALID<br>
          THRU
        </div>
        <div id="arrow-right">
          <img class="arrow-right" src="images/flecha-derecha.png" alt="flecha derecha">
        </div>
      </div>
      <div id="expiration-box"><div id="expiration-date">06/30</div></div>
      <div id="cardholder-name">CARDHOLDER &nbsp NAME</div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
